<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Link naar CSS file -->
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>

    <h1>Kalligrafie calculator</h1>
    <h2>Blackletter</h2>
    <h3>Speedball C-2 nib</h3>

    <!-- Dropdown lijst om pen nib te selecteren -->
    <!-- Speedball C2 is standaard actief -->
    <select class="" id="penNibSelectie">
      <option value="speedballC0">Speedball C0</option>
      <option value="speedballC1">Speedball C1</option>
      <option value="speedballC2" selected>Speedball C2</option>
      <option value="speedballC3">Speedball C3</option>
      <option value="speedballC4">Speedball C4</option>
    </select>

    <p><strong>Zin 1</strong>
      <button id="knopZin1Invoeren" type="button" name="zin1Invoeren">Zin 1 invoeren</button>
    </p>
    <table>
      <tr>
        <td>Tekst:</td>
        <td id="zin1Tekst"></td>
      </tr>
      <tr>
        <td>Aantal karakters:</td>
        <td id="zin1AantalKarakters"></td>
      </tr>
      <tr>
        <td>Lengte:</td>
        <td id="zin1Lengte"></td>
      </tr>
    </table>



    <!-- Link naar JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
